<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library CRUD</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <header>
    <h1>Virtual Library</h1>
  </header>
  
  <div id="container">

    <button class="btn-book btn-style" >New Book <i class="fa fa-book" style="font-size:1.2rem;" ></i></button>

    <table>

      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
    
      <tbody>
        
      </tbody>

    </table>

  </div>
  
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="myForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <label for="pages">Pages:</label>
        <input type="text" id="pages" name="pages">
        <label>Status:</label><br>
        <label for="read">
          <input id="read" value="Read" type="radio" name="read-or-not" value="Read">Read
        </label>
        <label for="not-read">
          <input id="not-read" value="Not Read" type="radio" name="read-or-not" value="Not Read">Not Read
        </label><br>
        <input type="submit" id="add" value="Submit">
      </form>
    </div>
  
  </div>
</body>
</html>
<script src="main.js"></script>
